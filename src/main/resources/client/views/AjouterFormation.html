<form role="form">

							<div class="form-group">
                                <label>Code de la Formation</label>
                                <input ng-model="formation.codeFormation" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Nom de la Formation</label>
                                <input ng-model="formation.nomFormation" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Type de Diplome</label>
                                <select ng-model="formation.diplome" class="form-control">
                                    <option value="L">Licence</option>
                                    <option value="M">Master</option>
                                    <option value="D">Doctorat</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>No d'Annee</label>
                                <input ng-model="formation.nombreDAnnee" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Est un Double diplome?</label>
                                <select ng-model="formation.estUnDoubleDiplome" class="form-control">
                                    <option value="true">OUI</option>
                                    <option value="false">NON</option>
                                    
                                </select>
                                
                            </div>
                            <div class="form-group">
                                <label>Debut d'accreditation</label>
                                <input ng-model="formation.debutAccreditation" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Fin d'accreditation</label>
                                <input  ng-model="formation.finAccreditation" class="form-control">
                            </div>
							<button type="button" class="btn btn-primary" ng-click="ajouterFormation()">Ajouter</button>


</form>
